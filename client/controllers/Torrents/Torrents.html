<template name="Torrents">
  <script type="text/javascript" src="scripts/bootstrap-table.js"></script>
  <div>
    Test
  </div>

  <div>
    <div>
      Add Torrent
    </div>
    <div>
      {{> quickForm collection="Torrents" id="InsertTorrentForm" type="insert" omitFields="createdAt,updatedAt,name,files,hash,completion,location" buttonContent="Add Torrent"}}
    </div>
  </div>

  <div>
    <div>
      All Torrents
    </div>
    <div class="fresh-table full-color-azure">
      <div class="toolbar">
        <div class="columns columns-right pull-right">
          <button class="btn btn-default refresh" type="button" name="refresh" title="Refresh">
            <i class="glyphicon fa fa-refresh"></i>
          </button>
        </div>
      </div>
      <table id="fresh-table" class="table">
        <thead>
          <th data-field="name">Name</th>
          <th data-field="hash">Hash</th>
          <th data-field="completion">Completion</th>
          <th data-field="actions" data-formatter="operateFormatter" data-events="operateEvents">Actions</th>
        </thead>
        <tbody>
          {{#each torrents}}
            {{>torrent}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>


<template name="torrent">
  <tr>
    <span class="id" hidden>
      {{_id}}
    </span>
    <td>
      {{name}}
    </td>
    <td>
      {{hash}}
    </td>
    <td>
      {{completion}}
    </td>
    <td>
      <a rel="tooltip" title="Details" class="table-action detail" href="{{pathFor 'Torrent' torrent_id=this._id}}">
        <i class="fa fa-search"></i>
      </a>
      <a rel="tooltip" title="Remove" class="table-action remove" href="javascript:void(0)">
        <i class="fa fa-remove"></i>
      </a>
    </td>
  </tr>
</template>
