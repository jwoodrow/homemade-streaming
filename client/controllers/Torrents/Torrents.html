<template name="Torrents">
  {{> autoformModals}}
  <div>
    Test
  </div>

  <div>
    <div class="fresh-table full-color-azure">
      <div class="toolbar">
        <div class="columns columns-right pull-right">
          {{#afModal class="btn btn-default" collection="Torrents" operation="insert" omitFields="createdAt,updatedAt,name,files,hash,completion,location" title="New Torrent" formId="InsertTorrentForm"}}
            <i class="glyphicon fa fa-plus"></i>
          {{/afModal}}
        </div>
      </div>
      <table id="fresh-table" class="table">
        <thead>
          <th data-field="name">Name</th>
          <th data-field="hash">Hash</th>
          <th data-field="completion">Completion</th>
          <th data-field="actions" data-formatter="operateFormatter" data-events="operateEvents">Actions</th>
        </thead>
        <tbody>
          {{#each torrents}}
            {{>torrent}}
          {{/each}}
        </tbody>
      </table>
    </div>
    <div class="fresh-table full-color-orange">
      <div class="toolbar">
        <div class="columns columns-right pull-right">
          {{#afModal class="btn btn-default" collection="Series" operation="insert" omitFields="createdAt,updatedAt" title="New Serie" formId="InsertSerieForm"}}
            <i class="glyphicon fa fa-plus"></i>
          {{/afModal}}
        </div>
      </div>
      <table id="fresh-table" class="table">
        <thead>
          <th data-field="name">Name</th>
          <th data-field="description">Description</th>
          <th data-field="actions" data-formatter="operateFormatter" data-events="operateEvents">Actions</th>
        </thead>
        <tbody>
          {{#each series}}
            {{>serie}}
          {{/each}}
        </tbody>
      </table>
    </div>
    <div class="fresh-table full-color-green">
      <div class="toolbar">
        <div class="columns columns-right pull-right">
          {{#afModal class="btn btn-default" collection="Videos" operation="insert" omitFields="info.createdAt,info.updatedAt" title="New Video" formId="InsertVideoForm"}}
            <i class="glyphicon fa fa-plus"></i>
          {{/afModal}}
        </div>
      </div>
      <table id="fresh-table" class="table">
        <thead>
          <th data-field="name">Name</th>
          <th data-field="hash">Description</th>
          <th data-field="epNumber">Episode Number</th>
          <th data-field="seasonNumber">Season Number</th>
          <th data-field="actions" data-formatter="operateFormatter" data-events="operateEvents">Actions</th>
        </thead>
        <tbody>
          {{#each videos}}
            {{>video}}
          {{/each}}
        </tbody>
      </table>
    </div>
    <div class="fresh-table full-color-red">
      <div class="toolbar">
        <div class="columns columns-right pull-right">
          {{#afModal class="btn btn-default" collection="Audios" operation="insert" omitFields="createdAt,updatedAt" title="New Audio Track" formId="InsertAudioForm"}}
            <i class="glyphicon fa fa-plus"></i>
          {{/afModal}}
        </div>
      </div>
      <table id="fresh-table" class="table">
        <thead>
          <th data-field="name">Language</th>
          <th data-field="actions" data-formatter="operateFormatter" data-events="operateEvents">Actions</th>
        </thead>
        <tbody>
          {{#each audios}}
            {{>audio}}
          {{/each}}
        </tbody>
      </table>
    </div>
    <div class="fresh-table full-color-blue">
      <div class="toolbar">
        <div class="columns columns-right pull-right">
          {{#afModal class="btn btn-default" collection="Subtitles" operation="insert" omitFields="createdAt,updatedAt" title="New Subtitle Track" formId="InsertSubtitleForm"}}
            <i class="glyphicon fa fa-plus"></i>
          {{/afModal}}
        </div>
      </div>
      <table id="fresh-table" class="table">
        <thead>
          <th data-field="name">Language</th>
          <th data-field="actions" data-formatter="operateFormatter" data-events="operateEvents">Actions</th>
        </thead>
        <tbody>
          {{#each subtitles}}
            {{>subtitle}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>


<template name="torrent">
  <tr>
    <span class="id" hidden>
      {{_id}}
    </span>
    <td>
      {{name}}
    </td>
    <td>
      {{hash}}
    </td>
    <td>
      {{completion}}
    </td>
    <td>
      <a rel="tooltip" title="Details" class="table-action detail" href="{{pathFor 'Torrent' torrent_id=this._id}}">
        <i class="fa fa-search"></i>
      </a>
      <a rel="tooltip" title="Remove" class="table-action remove-torrent" href="javascript:void(0)">
        <i class="fa fa-remove"></i>
      </a>
    </td>
  </tr>
</template>
